<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GameHub checkout: review your cart and place your order." />
  <title>GameHub | Checkout</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://kit.fontawesome.com/3cc0008f2c.js" crossorigin="anonymous"></script>
  <script src="../js/script.js" defer></script>
  <script type="module" src="../js/pages/checkout.js" defer></script>
</head>

<body class="checkout-page">
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo-container">
        <a href="../index.html" class="logo">
          <img src="../media/logo.svg" alt="GameHub logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="./index.html" aria-current="page">
            <i class="fas fa-shopping-cart" aria-hidden="true"></i>
            Cart / Checkout
          </a>
        </li>
      </ul>
      <button class="menu-btn" type="button" aria-label="Menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </nav>

  <main>
    <section class="page-section">
      <div class="container">
        <a class="back-link" href="../index.html">‚Üê Back to store</a>
        <h1 class="page-title">Checkout</h1>

        <div id="checkout"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/Kietil/noroff-javascript-1" target="_blank" class="social-link"
          aria-label="GitHub profile">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <p>Gamehub</p>
  </footer>
</body>

</html>
